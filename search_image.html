<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Ảnh</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            position: relative;
            z-index: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        /* Đặt nút search ở trên cùng */
        .input {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #search {
            width: 200px;
            font-size: larger;
        }

        @media only screen and (max-width: 600px) {
            #search {
                font-size: xx-large;
            }
        }

        /* Ảnh chiếm 90% chiều rộng màn hình */
        #img {
            display: none;
            width: 98%;
            margin-top: 20px;
        }

        /* Nút quay về trang chủ */
        #back-to-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        #back-to-home:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input">
            <select name="type" id="type">
                <option value="png">png</option>
                <option value="jpg">jpg</option>
                <option value="svg">svg</option>
                <option value="pdf">pdf</option>
            </select>
            <input id="search" placeholder="Nhập tên ảnh" />
            <button onclick="find()">Tìm</button>
            <button onclick="clearImage()">Xóa ảnh</button>
        </div>

        <img id="img" />

        <!-- Nút quay về trang chủ -->
        <button id="back-to-home" onclick="window.location.href='index.html'">Quay Về Trang Chủ</button>
    </div>

    <script>
        function find() {
            const searchValue = document.getElementById('search').value;
            const type = document.getElementById('type').value;
            if (searchValue) {
                // Ví dụ: Đường dẫn tới ảnh trong thư mục image1
                const imgUrl = `image1/${searchValue}.${type}`;
                const imgElement = document.getElementById('img');
                imgElement.src = imgUrl;
                imgElement.style.display = 'block';
            }
        }

        function clearImage() {
            const imgElement = document.getElementById('img');
            imgElement.src = '';
            imgElement.style.display = 'none';
        }
    </script>
</body>

</html>
